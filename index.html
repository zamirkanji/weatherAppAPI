<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <header class="container header">
            <div class="title-container">
                <h3 class="text title" id="weather-title">Weather</h3>
                <p class="date-container"></p>
            </div>
            <!-- <div class="date-container">

            </div> -->
            <div class="searchbar-fc-container">
                <div class="container search-bar">
                    <form action="" id="form">
                        <label for="city-input"></label>
                        <input type="search" value="" id="city-input" autocomplete="home city" inputmode="" placeholder="Search for City..." spellcheck="true" required>
                        <button type="submit" id="submit-btn">Search</button>
                    </form>
                    <!-- <input list="cities" id="city-list" name="city-list">
                    <datalist id="cities">
                        <option value="test"></option>
                    </datalist> -->
                </div>
                <div class="FC-container">
                    <button type="button" id="switch-temp-type" value="F">FÂ°</button>
                </div>
            </div>
        </header>   
        <div id="loader" class="display loader">
            <div></div>
            <div></div>
        </div>
        <main>      
            <div id="main" class="display info">
                <div id="city-container" class="display">
                    <div class="city-icon-container">
                        <div id="cityIcon">
                            <h5 id="city"></h5>
                            <!-- <img id="imgIcon" src="./rain.svg" alt="Rainy"> -->
                            <img id="imgIcon" src="./snow.svg" alt="Snow">
                        </div>
                        <p id="temp" class="text"><span id="temp-span" class="data-color"></span></p>
                    </div>   
                    <div class="weather-descrip">
                        <p id="weather" class="text"><i><p id="weather-descrip"></p></i></p>
                        <p id="amount-container" class="text"><i><p id="weather-amount"></p></i></p>
                    </div>
                </div>
                <div class="forecast-container">
                    <div class="forecast-title-container">
                        <h5 class="title" id="forecast-title">7-Day Forecast</h5>
                        <p class="date-container" id="forecast-date">Test</p>
                    </div>
                    <div id="forecast-container">
                        <div class="icon-p-div">
                            <img class="img-svg" id="day-0" src="./snow.svg" alt="Snow">
                            <p class="data-color forecastDay">49/33</p>
                        </div>
                        <div class="icon-p-div">
                            <img class="img-svg" id="day-1" src="./snow.svg" alt="Snow">
                            <p class="data-color forecastDay">49/33</p>
                        </div>
                        <div class="icon-p-div">
                            <img class="img-svg" id="day-2" src="./snow.svg" alt="Snow">
                            <p class="data-color forecastDay">49/33</p>
                        </div>
                        <div class="icon-p-div">
                            <img class="img-svg" id="day-3" src="./snow.svg" alt="Snow">
                            <p class="data-color forecastDay">49/33</p>
                        </div>
                        <div class="icon-p-div">
                            <img class="img-svg" id="day-4" src="./snow.svg" alt="Snow">
                            <p class="data-color forecastDay">49/33</p>
                        </div>
                        <div class="icon-p-div">
                            <img class="img-svg" id="day-5" src="./snow.svg" alt="Snow">
                            <p class="data-color forecastDay">49/33</p>
                        </div>
                        <div class="icon-p-div">
                            <img class="img-svg" id="day-6" src="./snow.svg" alt="Snow">
                            <p class="data-color forecastDay">49/33</p>
                        </div>
                        <div class="icon-p-div">
                            <img class="img-svg" id="day-7" src="./snow.svg" alt="Snow">
                            <p class="data-color forecastDay">49/33</p>

                        </div>
                    </div>
                </div>
                <div class="info-container">
                    <div class="info-title-container">
                        <h5 class="title" id="info-title">Weather Info</h5>
                    </div>
                    <div id="info-container">
                        <p id="humidity" class="text info-box">Humidity: <span id="humidity-span" class="data-color"></span></p>
                        <p id="wind" class="text info-box">Wind: <span id="wind-span" class="data-color"></span></p>
                        <p id="visibility" class="text info-box">Visibility: <span id="visibility-span" class="data-color"></span></p>
                        <p id="feels-like" class="text info-box">Feels Like: <span id="feels-like-span" class="data-color"></span></p>
                        <p id="pressure" class="text info-box">Pressure: <span id="pressure-span" class="data-color"></span></p>
                        <p id="cloud-cover" class="text info-box">Cloud Cover: <span id="cloud-cover-span" class="data-color"></span></p>
                        <!-- <p class="info-box">test</p>
                        <p class="info-box">test</p> -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="main.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/Parking-Master/Date.js@latest/date.js"></script>
    <!-- <script>
        moment().format();
    </script> -->
</body>
</html>
