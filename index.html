<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <header class="container header">
            <div class="title-container">
                <h3 class="text" id="weather-title">Weather</h3>
            </div>
            <div class="container search-bar">
                <form action="" id="form">
                    <label for="city-input"></label>
                    <input type="search" value="" id="city-input" autocomplete="home city" inputmode="" placeholder="Search for City..." required>
                    <button type="submit" id="submit-btn">Search</button>
                </form>
                <!-- <input list="cities" id="city-list" name="city-list">
                <datalist id="cities">
                    <option value="test"></option>
                </datalist> -->
            </div>
            <div class="switch-container">
                <label class="switch" id="switch">
                    <input type="checkbox" placeholder="F" value="F">
                    <span class="slider round"></span>
                </label>
            </div>
        </header>
        <main>
            <div id="loader" class="display loader">
                <div></div>
                <div></div>
            </div>
            <div id="main" class="display info">
                <div class="city-container">
                    <h5 id="city"></h5>
                </div>
                <div class="info-container">
                    <p id="weather" class="text"><img id="iconSVG"></img></p>
                    <p id="temp" class="text">Temperature: <span id="temp-span" class="data-color"></span></p>
                    <p id="humidity" class="text">Humidity: <span id="humidity-span" class="data-color"></span></p>
                    <p id="wind" class="text">Wind Speed: <span id="wind-span" class="data-color"></span></p>
                    <p id="visibility" class="text">Visibility</p>
                    <p id="feels-like" class="text">Feels Like: <span id="feels-like-span" class="data-color"></span></p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
