<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="container body">
    <header class="container header">
        <h3>Weather</h3>
    </header>
    <div class="container search-bar">
        <form action="" id="form">
            <label for="city-input"></label>
            <input type="search" value="" id="city-input" autocomplete="home city" inputmode="" placeholder="Search for City...">
            <button type="submit" id="submit-btn">Search</button>
        </form>
    </div>
    <div id="loader" class="display ripple">
        <div></div>
        <div></div>
    </div>
    <div id="main" class="container main display">
        <h5 id="city">Random City</h5>
        <p id="temp">76</p>
        <p id="humidity">Humidity</p>
        <p id="wind">Wind</p>
        <p id="visibility">Visibility</p>
        <p id="feels-like">Feels Like</p>
    </div>
    <div class="container info"></div>
    <script src="main.js"></script>
</body>
</html>
